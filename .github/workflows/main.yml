name: Deploy to AWS S3 & CloudFront

on:
  push:
    branches:
      - main  # Triggers on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Adjust if needed

      - name: Setup Environment Variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV

      - name: Replace Supabase Variables in HTML
        run: |
          sed -i 's|{{ SUPABASE_URL }}|'"${SUPABASE_URL}"'|g' gwflowai.html
          sed -i 's|{{ SUPABASE_ANON_KEY }}|'"${SUPABASE_ANON_KEY}"'|g' gwflowai.html

      - name: Sync files to S3
        run: aws s3 sync . s3://smartbhujal.com/ --delete --exclude ".git/*" --exclude ".github/*"

      - name: List S3 Bucket Contents (Debugging)
        run: aws s3 ls s3://smartbhujal.com/ --recursive

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
